<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Taj Palace</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/scripts.js"></script>
    <link rel="icon" href="assets/images/Taj palace.jpg" type="image/jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }
        header .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header .navbar .container .logo {
            font-size: 1.8rem;
            font-weight: 600;
            color: white;
            text-decoration: none;
        }
        header .navbar .container .nav-links {
            list-style: none;
            display: flex;
        }
        header .navbar .container .nav-links li {
            margin-left: 20px;
        }
        header .navbar .container .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }
        main {
            padding: 40px 20px;
        }
        .admin {
            max-width: 1200px;
            margin: 0 auto;
        }
        .admin h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }
        .admin h2 {
            font-size: 2rem;
            color: #444;
            margin-top: 30px;
        }
        .reservation-item, .message-item {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .reservation-item p, .message-item p {
            margin: 5px 0;
            color: #555;
        }
        .reservation-item strong, .message-item strong {
            font-weight: 600;
        }
        .reservation-item hr, .message-item hr {
            border: 1px solid #eee;
            margin: 15px 0;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="index.html" class="logo">Taj Palace</a>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="reservation.html">Reserve a Table</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="admin.html">Admin</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="admin">
            <div class="container">
                <h1>Admin Dashboard</h1>
                
                <h2>Reservations</h2>
                <div id="reservations-list">
                    <!-- Reservations will be displayed here -->
                    <p>Loading reservations...</p>
                </div>

                <h2>Contact Messages</h2>
                <div id="contact-messages-list">
                    <!-- Contact messages will be displayed here -->
                    <p>Loading messages...</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Taj Palace. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        // Fetch and display the reservations from localStorage
        const reservations = JSON.parse(localStorage.getItem("reservations")) || [];
        const reservationsList = document.getElementById("reservations-list");

        if (reservations.length === 0) {
            reservationsList.innerHTML = "<p>No reservations yet.</p>";
        } else {
            reservations.forEach((reservation, index) => {
                const reservationItem = document.createElement("div");
                reservationItem.classList.add("reservation-item");
                reservationItem.innerHTML = `
                    <p><strong>Reservation #${index + 1}</strong></p>
                    <p><strong>Name:</strong> ${reservation.name}</p>
                    <p><strong>Email:</strong> ${reservation.email}</p>
                    <p><strong>Phone:</strong> ${reservation.phone}</p>
                    <p><strong>Date:</strong> ${reservation.date}</p>
                    <p><strong>Time:</strong> ${reservation.time}</p>
                    <p><strong>Guests:</strong> ${reservation.guests}</p>
                    <p><strong>Special Requests:</strong> ${reservation.specialRequests}</p>
                    <hr>
                `;
                reservationsList.appendChild(reservationItem);
            });
        }

        // Fetch and display the contact messages from localStorage
        const contactMessages = JSON.parse(localStorage.getItem("contactMessages")) || [];
        const contactMessagesList = document.getElementById("contact-messages-list");

        console.log(contactMessages); // Debugging line to check data in the console

        if (contactMessages.length === 0) {
            contactMessagesList.innerHTML = "<p>No messages yet.</p>";
        } else {
            contactMessages.forEach((message, index) => {
                const messageItem = document.createElement("div");
                messageItem.classList.add("message-item");
                messageItem.innerHTML = `
                    <p><strong>Message #${index + 1}</strong></p>
                    <p><strong>Name:</strong> ${message.name}</p>
                    <p><strong>Email:</strong> ${message.email}</p>
                    <p><strong>Message:</strong> ${message.message}</p>
                    <hr>
                `;
                contactMessagesList.appendChild(messageItem);
            });
        }
    </script>
</body>
</html>
